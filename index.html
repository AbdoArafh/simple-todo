<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO</title>
</head>

<body>
    <div id="app">
        <form @submit="add">
            <input type="text" v-model="field" id="field" autocomplete="off" autofocus>
            <button @click="add" id="add-btn">Add</button>
        </form>
        <table>
            <tr v-for="index in Object.keys(tasks)" :key="index">
                <td align="left">{{ tasks[index] }}</td>
                <td align="right"><button @click="done" :data-index="index">Done</button></td>
            </tr>
        </table>
        <div class="done-tasks">
            <h3 class="done-title" v-if="doneList.length !== 0">Done Tasks: </h3>
            <div v-for="task in doneList">
                <span class="done-check" :data-task="task" @click="restore">âœ…</span>
                <span v-text="task" class="done-task"></span>
            </div>
        </div>
    </div>
    <script src="vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
